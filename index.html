<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MDB Lite</title>
    <script src="omdbapicall.js"></script>
</head>

<body>

    <header>
        <h1>Welcome to IMDB Lite!</h1>
        <h2>A simple search engine accessing the OMDB database.</h2>
    </header>

    <main>

        <section id="movieForm">
            <form>
                <fieldset>
                    <legend>Please enter the title of a movie</legend>
                    <label for="movie">
                        Movie Title: <input type="search" name="n_searchText" id="searchText" value="Movie title" aria-labelledby="searchbutton" autofocus required minlength="1" maxlength="100">
                    </label>
                    <button type="button" name="n_searchButton" id="searchButton">Search</button>
                </fieldset>
            </form>
        </section>

        <section id="movieData">
            <ul id="theList"></ul>
        </section>

    </main>
</body>
</html>
